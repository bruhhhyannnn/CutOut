<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="swapping_progress.css">
		<title>Swapping Progress</title>

	</head>

	<body class="bg-light">
		<!-- HEADER SECTION -->
		<header class="sticky-top header-bar">
			<nav class="navbar navbar-expand-lg">
				<div class="container-fluid m-2 px-lg-5 px-md-5 px-sm-1 ">
					<a class="navbar-brand fw-bold text-light" href="#">CutOut</a>
					<button class="navbar-toggler border-light" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<div class="overlay"></div>
		<main>
			<div class="container p-5 mt-5 position-relative">
				<div class="row text-center">
					<div class="col-12">
						<p class="display-1 fw-bold"
							style="color: #FEB866; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);">Your image is
							processing</p>
					</div>
					<div class="col-12">
						<p class="h2 text-light " style="text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);">Change
							faces between photos and see the magic happen.</p>
					</div>
					<div class="col-12 mt-3">
						<img class="img-fluid " src="assets/potential-images/second-section-pic2.png"
							alt="Image picked for swapping" style="filter: blur(5px);">
					</div>
				</div>
			</div>
		</main>
		<div class="swapping-progress">
			<img src="assets/icons/swapping-icon-progress.png" alt="Loading Image"
				class="swapping-arrow position-absolute start-50 top-50 translate-middle" style="width: 150px">
			<img src="assets/icons/loading-icon-progress.png" alt="Loading Image"
				class="swapping-arrow position-absolute start-50 top-50 translate-middle"
				style="margin-top: 100px; width: 100px">
		</div>

		<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
		</script>
	</body>

</html>
